<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Clima</title>

    <!--Font Awesome-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Bootstrap + jquery-->
     
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body onload="clima()">

    <main class="container">
        <div class="row align-items-center"> 
            <div class="col">
                <article class="row justify-content-center align-items-center">
                    <div class="card text-white mb-3  col-sm-12 " id="cartao">
                        
                        <div class="text-center">
                            <form action="" class="form-inline" id="formulario">
                                <input type="text" placeholder="Procurar..." id="cidade">
                                <button type="submit" class="btn   m-1" id="botao"><i class="fa-solid fa-magnifying-glass  fa-lg"></i></button>
                            </form>
                        </div>


                        <div class="card-body">
                            <div class="text-center ">
                                <img src="" alt="icone_temp" id="icon">
                                <h3 id="temperatura"></h3>
                                    <h2 class="card-title d-inline" ><span id="nome_cidade"></span></h2>
                                    <span class=""><img class="mb-3" src="" alt="bandeira" id="bandeira" srcset=""></span>
                            </div>
                        
                          <div id="vento_umidade" class="row align-items-start mt-5">
                            <div class="col">
                                <i class="fa-solid fa-water fa-2xl"></i> <span id="umidade"></span> % 
                                <label for="">Umidade</label>
                            </div>
                                
                            <div class="col">
                                <i class="fa-solid fa-wind fa-2xl"></i> <span id="vento"></span> m/s
                                <label for="">Velocidade do vento</label>
                            </div>

                          </div>

    
                        </div>
                        
                    </div>
                </article>
            </div>
          </div>
    </main>
 

    <script src="script.js"></script>
</body>
</html>
